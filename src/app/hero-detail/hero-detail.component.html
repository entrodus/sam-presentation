<div *ngIf="hero">
  <h2>{{displayName | uppercase}} Details</h2>
  <div *ngIf="hero.id"><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <button (click)="emitGoBack()">go back</button>
  <button (click)="emitSave()">save</button>
</div>
